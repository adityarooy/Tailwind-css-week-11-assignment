<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tailwind CSS Q1</title>
</head>
<body>
    <header class="h-auto md:h[100%] bg-[#212224] text-white">
        <div class="w-[100vw] flex px-4 lg:px-5 h-20 items-center justify-center">
            <div class="flex justify-between items-center w-full">
                <img class="w-28 h-10 md:w-24 md:h-9" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo image">
                <div class="md:hidden text-3xl">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="md:flex hidden items-center gap-3">
                    <button class="bg-red-500 px-5 py-2 text-sm rounded-md font-semibold
                     hover:bg-red-400 cursor-pointer">CREATE ACCOUNT</button>
                    <img class="w-7 h-7 rounded-full md:w-10 md:h-10" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="Profile picture image">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
