<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind CSS Q3</title>
</head>
<body>
    <header class="h-auto md:h-[100%] bg-[#212224] text-white">
        <div class="flex justify-center items-center w-[100vw] px-4 lg:px-5 h-20">
            <div class="flex justify-between items-center w-full">
                <img class="w-28 h-10 md:w-24 md:h-9" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo image">
            <div class="md:hidden text-3xl mr-4">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="md:flex gap-3 hidden items-center">
                <button class="bg-red-500 py-1 px-4 rounded-md text-sm font-semibold hover:bg-red-400 cursor-pointer">CREATE ACCOUNT</button>
                <img class="w-7 h-7 md:w-10 md:h-10 rounded-full" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="Profile Picture Image">
            </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->

    <section class="flex flex-wrap w-full h-full py-16 bg-[#212224]">
        <div class="text-left self-center px-2 w-full lg:h-[230px] md:px-2 lg:px-20 md:text-left md:w-6/12 md:flex md:flex-col md:justify-between">
            <h1 class="text-3xl lg:text-5xl text-white font-bold">
                Multi-regulated <br /> global broker.
            </h1>
            <p class="mt-3 md:mt-0 text-[#6a6969]">
                A trusted destination for traders worldwibe,
                <br />
                Authorised by FCA, ASIC, & FSCA 
            </p>
            <button class="border border-red-600 w-full lg:w-fit mt-8 py-2 lg:px-5 text-white font-semibold hover:bg-red-500 rounded-md transition ease-in-out delay-150">DISCOVER ACCOUNTS</button>
        </div>

        <div class="w-full h-full md:w-6/12">
            <img class="md:hidden mt-7 mx-5 w-[90%] h-full bg-transparent" src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="Image">
            <img class="hidden md:inline-block md:object-contain md:bg-transparent md:w-[90%] md:h-full" src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="Image">
        </div>
    </section>

    <!-- Company section -->

    <section>
        <div class="bg-[#212224] w-full h-full flex flex-wrap flex-col md:flex-row md:justify-between items-center">
            <div class="flex gap-3 md:ml-3 items-center">
                <img class="w-36 md:w-24 my-3" src="./assets/Atlassian.png" alt="image">
                <button class="bg-green-500 px-4 py-1 font-bold rounded-md">^ 1,740.05</button>
            </div>
            <div class="flex gap-3 items-center">
                <img class="w-36 md:w-24 my-3" src="./assets/Walmart.png" alt="image">
                <button class="bg-green-500 px-4 py-1 font-bold rounded-md">^ 1,740.05</button>
            </div>
            <div class="flex gap-3 items-center">
                <img class="w-36 md:w-24 my-3" src="./assets/Canon.png" alt="image">
                <button class="bg-red-500 px-4 py-1 font-bold rounded-md">^ 1,740.05</button>
            </div>
            <div class="flex gap-3 items-center">
                <img class="w-36 md:w-24 my-3" src="./assets/Amazon.png" alt="image">
                <button class="bg-green-500 px-4 py-1 font-bold rounded-md">^ 1,740.05</button>
            </div>
            <div class="flex gap-3 md:mr-3 items-center">
                <img class="w-36 md:w-24 my-3" src="./assets/Google.png" alt="image">
                <button class="bg-red-500 px-4 py-1 font-bold rounded-md">^ 1,740.05</button>
            </div>
        </div>
    </section>
</body>
</html>
